    <title>Membuat Form</title>
</head>
<body>
    <h2>Control Text Box</h2>
    <br>
        <label for="nama">Nama :</label>

    <form>

    <h2>Control Text Area</h2>
    <form>

        <textarea name="msg" cols="20" rows="4"></textarea>
    </form>

    <hr>
    <h2>Control List Box</h2>
    <form">
        <label for="program">Program </label>
        <select name="program" id="program" size="1">
            <option value="">Pilih Program</option>
            <option value="Web Arsitektur">Web Arsitektur</option>
            <option value="Mastering CMS">Mastering CMS</option>
            <option value="Print Design">Print Design</option>
            <option value="Multimedia dan Animasi">Multimedia dan Animasi</option>
        </select>
    </form>
    <br>
    <br>
    <br>
    <hr>
    <h2>Control Radio Button</h2>
    <form>
        Jenis Kelamin :
        <input type="radio" name="jkl" id="pria" value="Pria"/>
        <label for="pria">Pria</label>
        <input type="radio" name="jkl" id="wanita" value="Wanita"/>
        <label for="wanita">Wanita</label>
    </form>
    <br>
    <br>
    <hr>
    <h2>Control Check Box</h2>
    <br>
    <form>
        <h3>Hoby</h3>
        <input type="checkbox" name="hoby[]" id="bacabuku" value="Baca Buku"/><label for="bacabuku">Baca Buku</label>
        <input type="checkbox" name="hoby[]" id="olahraga" value="Olahraga"/><label for="olahraga">Olahraga</label>
        <input type="checkbox" name="hoby[]" id="maingame" value="Main Game"/><label for="maingame">Main Game</label>
        <input type="checkbox" name="hoby[]" id="hiking" value="Hiking"/><label for="hiking">Hiking</label>
        <input type="checkbox" name="hoby[]" id="melukis" value="Melukis"/><label for="melukis">Melukis</label>
        <input type="checkbox" name="hoby[]" id="lainnya" value="Lainnya"/><label for="lainnya">Lainnya</label>
    </form>
    <br>
    <hr>
    <h2>Control Password Box, Submit, dan Reset Button</h2>
    <br>
    <br>
    <form>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"/>
        <br></br>
        <input type="submit" name="submit" value="Submit"/>
        <input type="reset" name="reset" value="Clear!"/>
    </form>
    <br>
    <br>
