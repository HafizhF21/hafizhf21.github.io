<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Bergerak 1</title>
</head>
<body>
    <p>Bergerak Dari Kiri ke Kanan</p>
    <marquee direction="right"> Saya dari Kiri </marquee>
    <br>
    <p align="right" >Bergerak Dari Kanan ke Kiri</p>
    <marquee direction="left"> Saya dari Kanan </marquee>
    <br>
    <p>Bergerak Dari Bawah ke Atas</p>
    <marquee direction="up"> Saya dari Bawah </marquee>
    <br>
    <p>Bergerak Dari Atas ke Bawah</p>
    <marquee direction="down"> Saya dari Atas </marquee>
</body>
</html>
